<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dropdown Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        .dropdown-menu {
            list-style: none;
            padding-left: 20px;
            margin: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
            background: #1f2a36;
        }

        .dropdown-menu a {
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            color: white;
        }

        .dropdown-menu a:hover {
            background: #3a4b5f;
        }

        .icon {
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#">Dashboard</a>

        <a>
            <span>Orders</span>
            <span class="icon" onclick="toggleDropdown('orders-dropdown')">&#9662;</span>
        </a>
        <div class="dropdown-menu" id="orders-dropdown">
            <a href="#">Pending Orders</a>
            <a href="#">Completed Orders</a>
            <a href="#">Canceled Orders</a>
        </div>

        <a>
            <span>Settings</span>
            <span class="icon" onclick="toggleDropdown('settings-dropdown')">&#9662;</span>
        </a>
        <div class="dropdown-menu" id="settings-dropdown">
            <a href="#">Profile</a>
            <a href="#">Security</a>
            <a href="#">Notifications</a>
        </div>
    </div>

    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            if (dropdown.style.maxHeight) {
                dropdown.style.maxHeight = null;
            } else {
                dropdown.style.maxHeight = dropdown.scrollHeight + "px";
            }
        }
    </script>

</body>
</html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A A Mujaheed | Login</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
  body{
    background-color: #2C3E4F;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
  .login-container{
    background-color: #1D2B38;
    box-shadow: 0px 0px 3px #000;
    width: 600px;
    padding: 12px 17px;
    border-radius: 5px;
  }
  .login-container img{
    mix-blend-mode: multiply;
    height: 100px;
    width: 120px;
  }
  .login-container h2{
    font-size: 22px;
    font-weight: bold;
    color: #aaa;
    text-align: center;
  }
  .login-container p{
    font-size: 18px;
    color: #7D92A5;
    margin: 6px;
    font-weight: 500;
    font-style: italic;
  }
  .form-group{
    margin: 10px 5px;
    padding: 5px;
  }
  .form-group label{
    display: block;
    color: #bbb;
    font-size: 18px;
    font-weight: 600;
  }
  .form-group label span{
    color: darkred;
  }
  .form-group input{
    padding: 10px 15px;
    margin: 5px;
    background-color: #2C3E4F;
    border: 3px solid #10273D;
    width: 98%;
    font-size: 17px;
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
    outline: none;
  }
  .form-group input:focus{
    box-shadow: 0px 0px 2px #285C8D;
    border: none;
  }
  #showPassword{
    top: -35px;
    left: 540px;
    position: relative;
  }
  input[type="checkbox"]{
    margin-top: -80px;
    margin-left: 20px;
  }
  a{
    text-decoration: none;
    color: #eee;
    float: right;
    margin-right: 20px;
  }
  .form-group button{
    padding: 10px 15px;
    width: 50%;
    background-color: #0A3155;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
  }
  footer{
    margin-top: 30px;
    color: #aaa;
    text-align: center;
    font-weight: bold;
  }
  .confirm-swal-btn{
    background-color: #114582;
    padding: 10px 15px;
    font-size: 17px;
  }
  .cancel-swal-btn{
    background-color: darkred;
    padding: 10px 15px;
    font-size: 17px;
  }
  .custom-swal-title{
    font-size: 26px;
    font-weight: bold;
  }
/* Ensure preloader covers the full screen */
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Initially hide the body content */
body {
    visibility: hidden;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}


  @media screen and (max-width: 700px){
    body{
      background-color: #1D2B38;
    }
    .login-container{
      box-shadow: none;
    }
    .login-container img{
      height: 70px;
      width: 90px;
      margin-top: 14px;
    }
    .login-container h2{
      font-size: 17px;
    }
    .login-container p{
      font-size: 16px;
    }
    .form-group label{
      font-size: 16px;
    }
    .form-group input{
      font-size: 15.5px;
      padding: 7px 12px;
    }
    .form-group button{
      font-size: 16px;
    }
    #showPassword{
      display: none;
    }
  }
</style>
<body>
  <!-- Preloader -->
    <div id="preloader">
        <img src="https://iadrinvestmentzaria.com.ng/images/preloaders/7.gif" alt="Loading...">
    </div>
    
    
  <div class="login-container">
    <!-- Login Header -->
    <center>
      <img src="logo.jpg" alt="logo">
    </center>
    <h2>A. A MUJAHEED GLOBAL ENTERPRISES</h2>
    <p>Inventory & Financial Portal...</p>
    <hr style="border: 1px solid #aaa;" /><br />
    <!-- Login Form -->
    <form id="loginForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="Username">Username <span>*</span></label>
        <input type="text" name="username" id="username" placeholder="Username" />
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <label for="Password">Password <span>*</span></label>
        <input type="password" name="password" id="password" placeholder="Password" />
        <span id="showPassword">üëÅÔ∏è</span>
      </div>
      <!-- Remember & Forgot Password -->
      <input type="checkbox"> <span style="color: #aaa;">Keep me logged in.</span>
      <a href="#">Forgot Password?</a>
      <!-- Login btn -->
      <center>
      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>
      </center>
    </form>
    <!-- Footer -->
    <footer>
      &copy;aamujaheed@care.com 2025
    </footer>
  </div>
<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();

    // Validation for empty fields
    if (username === '' || password === '') {
        Swal.fire({
            icon: 'error',
            title: 'Oops!',
            text: 'Username and Password are required!'
        });
        return; // Stop further execution
    }

    // Confirmation alert before login with preConfirm loader
    Swal.fire({
        icon: 'warning',
        title: 'Login to Dashboard?',
        showCancelButton: true,
        cancelButtonText: 'Discard',
        confirmButtonText: 'Login',
        allowOutsideClick: false,
        customClass: {
            confirmButton: 'confirm-swal-btn',
            cancelButton: 'cancel-swal-btn',
            title: "custom-swal-title",
        },
        preConfirm: () => {
            return new Promise((resolve) => {
                Swal.showLoading(); // Show SweetAlert's built-in loader
                setTimeout(() => {
                    if (username === 'maahdi' && password === 'm$muj$_06') {
                        resolve();
                        Swal.fire({
                            icon: 'success',
                            title: 'Congratulations',
                            text: 'Welcome back to ADMIN Dashboard',
                            timer: 5000,
                            customClass: {
                              confirmButton: 'confirm-swal-btn',
                              cancelButton: 'cancel-swal-btn',
                              title: "custom-swal-title",
                          },
                            showConfirmButton: true
                        }).then(() => {
                            window.location.href = 'admin/dashboard.html'; // Redirect
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Failed!',
                            text: 'Invalid Username or Password.'
                        });
                    }
                }, 2000); // Simulate processing delay
            });
        }
    });
});


document.addEventListener("DOMContentLoaded", function () {
    document.body.style.visibility = "visible";
    document.body.style.opacity = "1";

    setTimeout(function () {
        document.getElementById("preloader").style.display = "none";
    }, 3000); // Adjust time (3000ms = 3 seconds)
});


</script>

</body>
</html>

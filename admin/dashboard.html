<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A A Mujaheed | Dashboard</title>
  <link rel="shortcut icon" href="/logo.jpg" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
  body{
    display: flex;
  }
</style>
<body>
  <div class="sidebar">
    <br />
    <ul>
    <a href="dashboard.html"><i class="bi bi-house-check-fill"></i> &nbsp; Dashboard</a>
    <a href="clients.html"><i class="bi bi-people-fill"></i>&nbsp; General Balances</a>
    
    
      <a>
        <span><i class="bi bi-coin"></i> &nbsp; Financial Services</span>
        <span class="icon" onclick="toggleDropdown('orders-dropdown')"><i class="bi bi-arrow-right-circle-fill"></i></span>
      </a>
        <div class="dropdown-menu" id="orders-dropdown">
<a href="#" onclick="openPopup('bankTransactionPopup')">
            <i class="bi bi-bank2"></i> &nbsp; Bank Transaction
        </a>
        <a href="#" onclick="openPopup('adjustmentPopup')">
            <i class="bi bi-arrows-angle-expand"></i> &nbsp; Make Adjustment
        </a>
        <a href="#" onclick="openPopup('paymentPopup')">
            <i class="bi bi-cash-stack"></i> &nbsp; Received Payment
        </a>
    </div>
       
        
        
        <a>
            <span>Settings</span>
            <span class="icon" onclick="toggleDropdown('settings-dropdown')"><i class="bi bi-arrow-right-circle-fill"></i></span>
        </a>
        <div class="dropdown-menu" id="settings-dropdown">
            <a href="#">Profile</a>
            <a href="#">Security</a>
            <a href="#">Notifications</a>
        </div>
    </ul>
  </div>
  <div class="content">
    
      <div class="header">
        <img src="/logo.jpg" alt="logo">
        <div class="icons">
          <input type="search" placeholder="Search...">
          <span><i class="bi bi-inboxes-fill"></i></span>
          <span><i class="bi bi-chat-left-text-fill"></i></span>
          <span><i class="bi bi-person-fill"></i></span>
          
        </div>
      </div>
      <h3>Content</h3>
  </div>
  <!-- Bank Transaction Popup -->
    <div id="bankTransactionPopup" class="popup-container" onclick="closePopup(event, 'bankTransactionPopup')">
        <div class="popup-content" onclick="event.stopPropagation()">
            <h3> <i class="bi bi-bank2"></i> bank transaction</h3>
            <span class="close-btn" onclick="closePopup(event, 'bankTransactionPopup')"><i class="bi bi-x-circle-fill"></i></span>
            
            
        </div>
    </div>

    <!-- Make Adjustment Popup -->
    <div id="adjustmentPopup" class="popup-container" onclick="closePopup(event, 'adjustmentPopup')">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePopup(event, 'adjustmentPopup')"><i class="bi bi-x-circle-fill"></i></span>
            <h3>  <i class="bi bi-arrows-angle-expand"></i> &nbsp;make an adjustment</h3>
            
            
        </div>
    </div>

    <!-- Received Payment Popup -->
    <div id="paymentPopup" class="popup-container" onclick="closePopup(event, 'paymentPopup')">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePopup(event, 'paymentPopup')"><i class="bi bi-x-circle-fill"></i></span>
            <h3>Received Payment</h3>
            
            
        </div>
    </div>

  <script src="js/script.js"></script>
</body>
</html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A A Mujaheed | Login</title>
</head>
<style>
  body{
    background-color: #2C3E4F;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
  .login-container{
    background-color: #1D2B38;
    box-shadow: 0px 0px 3px #000;
    width: 600px;
    padding: 12px 17px;
    border-radius: 5px;
  }
  .login-container img{
    mix-blend-mode: multiply;
  }
  .login-container h2{
    font-size: 22px;
    font-weight: bold;
    color: #aaa;
    text-align: center;
  }
  .login-container p{
    font-size: 18px;
    color: #7D92A5;
    margin: 6px;
    font-weight: 500;
    font-style: italic;
  }
  .form-group{
    margin: 10px 5px;
    padding: 5px;
  }
  .form-group label{
    display: block;
    color: #bbb;
    font-size: 18px;
    font-weight: 600;
  }
  .form-group label span{
    color: darkred;
  }
  .form-group input{
    padding: 10px 15px;
    margin: 5px;
    background-color: #2C3E4F;
    border: 3px solid #10273D;
    width: 98%;
    font-size: 17px;
    color: #fff;
    border-radius: 5px;
    font-weight: bold;
    outline: none;
  }
  .form-group input:focus{
    box-shadow: 0px 0px 2px #285C8D;
    border: none;
  }
  #showPassword{
    top: -35px;
    left: 540px;
    position: relative;
  }
  input[type="checkbox"]{
    margin-top: -80px;
    margin-left: 20px;
  }
  a{
    text-decoration: none;
    color: #eee;
    float: right;
    margin-right: 20px;
  }
  .form-group button{
    padding: 10px 15px;
    width: 50%;
    background-color: #0A3155;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
  }
  footer{
    margin-top: 30px;
    color: #aaa;
    text-align: center;
    font-weight: bold;
  }
</style>
<body>
  <div class="login-container">
    <!-- Login Header -->
    <center>
      <img src="logo.jpg" alt="logo" height="100" width="120">
    </center>
    <h2>A. A MUJAHEED GLOBAL ENTERPRISES</h2>
    <p>Inventory & Financial Portal...</p>
    <hr style="border: 1px solid #aaa;" /><br />
    <!-- Login Form -->
    <form id="loginForm">
      <!-- Username Field -->
      <div class="form-group">
        <label for="Username">Username <span>*</span></label>
        <input type="text" name="username" id="username" placeholder="Username" />
      </div>
      <!-- Password Field -->
      <div class="form-group">
        <label for="Password">Password <span>*</span></label>
        <input type="password" name="password" id="password" placeholder="Password" />
        <span id="showPassword">üëÅÔ∏è</span>
      </div>
      <!-- Remember & Forgot Password -->
      <input type="checkbox"> <span style="color: #aaa;">Keep me logged in.</span>
      <a href="#">Forgot Password?</a>
      <!-- Login btn -->
      <center>
      <div class="form-group">
        <button type="submit">Sign In</button>
      </div>
      </center>
    </form>
    <!-- Footer -->
    <footer>
      &copy;aamujaheed@care.com 2025
    </footer>
  </div>
</body>
</html>
